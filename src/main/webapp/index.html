<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#firName').val() === '') {
                alert($('#firName').attr('title'));
            } else if ($('#secName').val() === '') {
                alert($('#secName').attr('title'));
            } else if ($('#sex').val() === '') {
                alert($('#sex').attr('title'));
            } else if ($('#desc').val() === '') {
                alert($('#desc').attr('title'));
            }
            return false;
        }
    </script>
    <script>
        function addRow() {
            //получаем значение поля usr
            const fName = $('#firName').val();
            const sex = $('#sex').val();
            const lName = $('#secName').val();
            const desc = $('#exampleFormControlTextarea1').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after(
                '<tr><td>' + fName + '</td>' +
                '<td>' + lName + '</td>' +
                '<td>' + sex + '</td>' +
                '<td>' + desc + '</td></tr>'
            );
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div>
    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" id="firName" title="Enter first name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" id="secName" title="Enter last name">
            </div>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" rows="3" title="Enter description"></textarea>
        </div>
        <label for="sex">Example select</label>
        <select class="form-control" id="sex" title="Choose sex">
            <option>Man</option>
            <option>Woman</option>
        </select>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
    </form>
</div>
<table class="table table-striped table-dark" id="table">
    <thead>
    <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

</body>
</html>
