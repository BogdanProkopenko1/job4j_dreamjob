<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            alert($('#firName').val());
            alert($('#secName').val());
            alert($('#exampleFormControlTextarea1').val());
            alert($('#inlineRadio1').val());
            alert($('#inlineRadio2').val());
            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div>
    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" id="firName">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" id="secName">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Man">
            <label class="form-check-label" for="inlineRadio1">Man</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Woman">
            <label class="form-check-label" for="inlineRadio2">Woman</label>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Man</td>
        <td>OOP, Design Patterns</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>Man</td>
        <td>OOP, Design Patterns</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>Kane</td>
        <td>Man</td>
        <td>OOP, Design Patterns</td>
    </tr>
    </tbody>
</table>

</body>
</html>
